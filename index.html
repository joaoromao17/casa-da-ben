    <!-- Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Configuração específica para Capacitor -->
    <script>
      // Configuração específica para Capacitor
      (function() {
        // Log para debug no WebView
        console.log('Capacitor WebView initialization');
        
        // Configuração global para módulos ES
        if (window.location.protocol === 'capacitor:') {
          // Estamos rodando no Capacitor
          console.log('Running in Capacitor environment');
        }
        
        // Detecta se o JavaScript falhou completamente
        window.setTimeout(function() {
          var root = document.getElementById('root');
          if (root && root.innerHTML.trim() === '') {
            console.error('App failed to load - showing fallback');
            root.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:system-ui;text-align:center;padding:20px;"><div><h2 style="color:#dc3545;margin-bottom:16px;">Carregando...</h2><p style="color:#6c757d;">Se esta mensagem persistir, verifique a conexão ou reinicie o app.</p></div></div>';
          }
        }, 10000);
      })();
